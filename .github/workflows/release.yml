name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger su tag versioni tipo v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    outputs:
      linux-bin: ${{ steps.check-linux.outputs.exists }}
      macos-bin: ${{ steps.check-macos.outputs.exists }}
      windows-bin: ${{ steps.check-windows.outputs.exists }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            x86_64-pc-windows-msvc
            x86_64-unknown-linux-gnu
            x86_64-apple-darwin
            aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # ------------------------
      # Build Linux
      # ------------------------
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          cargo build --release
          mkdir -p artifacts/linux
          cp target/release/dualsense-rainbow artifacts/linux/

      - name: Check Linux binary
        if: runner.os == 'Linux'
        id: check-linux
        run: |
          if [ -f artifacts/linux/dualsense-rainbow ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            file artifacts/linux/dualsense-rainbow
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Binary missing!"
          fi

      # ------------------------
      # Build macOS
      # ------------------------
      - name: Build macOS (universal)
        if: runner.os == 'macOS'
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p artifacts/macos
          lipo -create -output artifacts/macos/dualsense-rainbow \
            target/x86_64-apple-darwin/release/dualsense-rainbow \
            target/aarch64-apple-darwin/release/dualsense-rainbow
          strip artifacts/macos/dualsense-rainbow

      - name: Check macOS binary
        if: runner.os == 'macOS'
        id: check-macos
        run: |
          if [ -f artifacts/macos/dualsense-rainbow ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            file artifacts/macos/dualsense-rainbow
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Binary missing!"
          fi

      # ------------------------
      # Build Windows
      # ------------------------
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          cargo build --release
          mkdir -p artifacts/windows
          Copy-Item target\release\dualsense-rainbow.exe artifacts\windows\

      - name: Check Windows binary
        if: runner.os == 'Windows'
        id: check-windows
        run: |
          if (Test-Path artifacts\windows\dualsense-rainbow.exe) {
            Write-Output "exists=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
            Get-Item artifacts\windows\dualsense-rainbow.exe
          } else {
            Write-Output "exists=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8
            Write-Error "Binary missing!"
          }

      # ------------------------
      # Upload artifacts per OS
      # ------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binaries
          path: artifacts/**/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/linux/dualsense-rainbow
            artifacts/macos/dualsense-rainbow
            artifacts/windows/dualsense-rainbow.exe
